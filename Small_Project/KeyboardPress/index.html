<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Event Viewer</title>
    <style>
        /*  Background Styling */
        body {
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #091be0b3, #45ae4b);
        }

        /* ðŸŽ¨ Glassmorphism Container */
        .project {
            background: rgba(98, 44, 215, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease;
            animation: fadeIn 1s ease-in-out;
        }

        .project:hover {
            transform: scale(1.03);
        }

        /* âœ¨ Heading Text */
        .key {
            font-size: 22px;
            color: #fff;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* ðŸ“„ Table Styling */
        table {
            border-collapse: collapse;
            margin: auto;
            width: 350px;
            background: rgba(108, 13, 216, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            animation: popUp 0.4s ease;
        }

        th, td {
            padding: 12px 18px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background-color: rgb(6, 47, 1);
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
        }

        td {
            color: #f80505;
            font-size: 16px;
            font-weight: 600;
        }

        /* ðŸŒŸ Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes popUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="project">
        <div id="insert">
            <div class="key">Press any key to see the details âŒ¨</div>
        </div>
    </div>

    <script>
        const insert = document.getElementById("insert");

        window.addEventListener("keydown", (e) => {
            insert.innerHTML = `
                <table>
                    <tr>
                        <th>Key</th>
                        <th>KeyCode</th>
                        <th>Code</th>
                    </tr>
                    <tr>
                        <td>${e.key === " " ? "Space" : e.key}</td>
                        <td>${e.keyCode}</td>
                        <td>${e.code}</td>
                    </tr>
                </table>
            `;
        });
    </script>
</body>
</html>
